<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music CDs</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Music CDs</h1>
    </header>
    <main>
        <section>
            <form id="cdForm">
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="John Williams" name="author" required>
                </div>

                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Cantina Band" name="title" required>
                </div>

                <div>
                    <label for="year">Year</label>
                    <input type="text" id="year" placeholder="1977" name="year" pattern="^[0-9]{4}$" required>
                </div>
                <div><button type="submit" id="addButton">Add Movie</button></div>
            </form>
        </section>
        <section>
            <table id="cdList">
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Year</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
